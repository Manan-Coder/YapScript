<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
        
        }

 
        body {
            --size: 100px;
            --color: #f5f5dc;
            --l: var(--color) 20%, #0000 0;
            --bg: 35%, #add8e6 0 45%, var(--color) 0;
            background: linear-gradient(45deg, var(--l) 45%, var(--color) 0 70%, #0000 0),
                        linear-gradient(-45deg, var(--l) var(--bg) 70%, #0000 0),
                        linear-gradient(45deg, var(--color) var(--bg));
            background-size: var(--size) var(--size);
            
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #c0e6f2;
            padding: 1em 2em;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .navbar-title {
            font-size: 1.5rem;
            color: black;
        }

        .navbar-links {
            display: flex;
            gap: 1.5em;
            margin-right: 4em;
        }

        .navbar-links a {
            text-decoration: none;
            color: black;
            padding: 0.5em 1em;
            background: #f6f6b4;
            border: 3px solid black;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }

        .navbar-links a:hover {
            transform: translate(-0.05em, -0.05em);
            box-shadow: 0.15em 0.15em;
        }

        .navbar-links a:active {
            transform: translate(0.05em, 0.05em);
            box-shadow: 0.05em 0.05em;
        }

  
        .playground {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 4em; /* To account for navbar height */
        }


        .code-editor {
            background-color: #282c34;
            color: #61dafb;
            width: 80%;
            max-width: 900px;
            height: 500px;
            border: 5px solid black;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            overflow: auto;
            padding: 1em;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            outline: none;
            resize: both; /* Allow resizing */
        }

        .code-editor:focus {
            border-color: #f6f6b4;
        }

 
        .run-button {
            margin-top: 1em;
            background: #f6f6b4;
            font-family: inherit;
            padding: 0.6em 1.3em;
            font-weight: 900;
            font-size: 18px;
            border: 3px solid black;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .run-button:hover {
            transform: translate(-0.05em, -0.05em);
            box-shadow: 0.15em 0.15em;
        }

        .run-button:active {
            transform: translate(0.05em, 0.05em);
            box-shadow: 0.05em 0.05em;
        }


        .output {
            margin-top: 1em;
            width: 80%;
            max-width: 900px;
            background-color: #c0e6f2;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
            padding: 1em;
            font-size: 1rem;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-title">Playground</div>
        <div class="navbar-links">
            <a href="docs.html">Docs</a>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
    </nav>


    <div class="playground">

        <textarea class="code-editor" placeholder="// Type your code here..."></textarea>
        

        <button class="run-button" onclick="runCode()">Run Code!</button>

   
        <div class="output" id="output">
            Output will appear here.
        </div>
    </div>


        <script>
      
const originalConsoleLog = console.log;


function redirectConsole(output) {
    console.log = function (...args) {
        output.textContent += args.join(' ') + '\n';
        originalConsoleLog.apply(console, args);
    };
}
        function solve(equation) {
            try {
                const [lhs, rhs] = equation.split('=').map(side => side.trim());
                let varb, coeff = 0, cons = 0;
        
    
                const match = lhs.match(/(-?\d*)([a-z])\s*([\+\-])\s*(\d+)/);
                if (match) {
                    coeff = parseInt(match[1]) || 1;
                    varb = match[2];
                    cons = parseInt(match[3] + match[4]);
                }
        
                const result = (parseInt(rhs) - cons) / coeff;
                return `${varb} = ${result}`;
            } catch {
                return "Error: Unable to solve the equation.";
            }
        }

function runCode() {
    const codeEditor = document.querySelector('.code-editor');
    const output = document.getElementById('output');

  
    const keywordMap = {
        'yap': 'console.log',
        'kick off': 'let',
        'ohhReally': 'if',
        'nahMan': 'else',
        'tellMe': 'prompt',
        'letHimCook': 'function',
        'LoopyLoopy': 'for',
        'solve': 'solve'
    };

    let code = codeEditor.value;

    code = code.replace(/(["'`])(?:\\.|[^\1\\])*?\1|(\b(?:yap|kick off|ohhReally|nahMan|tellMe|letHimCook|LoopyLoopy)\b)/g, (match, quoted, keyword) => {
        if (quoted) {
            return match;
        } else if (keyword) {
            return keywordMap[keyword];
        }
        return match;
    });

    console.log("Transformed Code:", code);

    output.textContent = '';


    console.log = originalConsoleLog; 
    redirectConsole(output); 

    try {
        const result = eval(code);
        if (result !== undefined) {
            output.textContent += result;
        } else if (output.textContent.trim() === '') {
            output.textContent = "Code executed successfully.";
        }
    } catch (error) {
        output.textContent = "Error: " + error.message;
    }

    output.scrollIntoView({ behavior: 'smooth', block: 'start' });
}
window.solve = solve;
        </script>
</body>
</html>
